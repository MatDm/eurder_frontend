<section class="row">
  <div class="col-3">
<!--    <form>-->
<!--      <input class="w-100" name="name" type="text" placeholder="Filter items by name" [(ngModel)]="filter">-->
<!--    </form>-->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" name="name" type="search" placeholder="Filter items by name" aria-label="Search"
             [(ngModel)]="filter">
<!--      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
    </form>
  </div>
  <div class="col-3">
    <a class="btn btn-outline-primary w-100 h-100" role="button" [routerLink]="['/create-update-item']">
      Add Item
    </a>
  </div>
</section>
<section class="results">
  <ng-container *ngIf="items$ | async as items">
    <app-item *ngFor="let item of items | nameFilter: filter: 'name'" [item]="item"></app-item>
  </ng-container>

</section>
